services:
  meridian:
    build: .
    ports:
      - "8005:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://user:password@postgres:5432/meridian
    depends_on:
      - redis
      - postgres
    command: meridian serve examples/basic_features.py --host 0.0.0.0 --port 8000

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meridian
    ports:
      - "5433:5432"

  prometheus:
    image: prom/prometheus
    ports:
      - "9095:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
